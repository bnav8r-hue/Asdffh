<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Formal Inquiry</title>
    <style>
        :root {
            --primary: #8e2148;
            --bg: #fff5f5;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #ffffff 0%, var(--bg) 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            text-align: center;
            color: var(--primary);
        }

        .container { 
            padding: 30px; 
            z-index: 1; 
            width: 100%; 
            max-width: 600px;
        }
        
        h1 { 
            font-weight: 400;
            min-height: 150px; 
            font-size: 1.8rem; 
            line-height: 1.5; 
            font-style: italic;
            transition: all 0.5s ease;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 300px;
            position: relative;
        }

        button {
            padding: 18px 35px;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid var(--primary);
            border-radius: 2px; /* Sharp, modern look */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 280px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: transparent;
            color: var(--primary);
        }

        #yesBtn { 
            background-color: var(--primary); 
            color: white; 
            z-index: 1000;
            font-weight: bold;
        }

        /* Subtle shake animation for the 'No' path */
        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <audio id="romanticTune" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1 id="questionText">Would you do me the immense honor of being my Valentine, or must I resort to dramatic measures?</h1>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn" onclick="celebrate()">I accept</button>
            <button id="altBtn" onclick="nextQuestion()" onmouseover="moveNo()">The dramatic measures, please</button>
        </div>
    </div>

    <script>
        let currentStep = 0;
        let yesScale = 1;
        const audio = document.getElementById('romanticTune');
        const textElement = document.getElementById('questionText');

        const scenarios = [
            { text: "A bold choice. My ego is bruised, but my resolve is strengthened. Reconsider?", btn: "Still leaning toward drama" },
            { text: "I see. You enjoy the chase. Is this a 'Pride & Prejudice' situation, or are you truly this heartless?", btn: "A bit of both" },
            { text: "Statistically speaking, saying 'Yes' now would save us both 4 minutes of scrolling. Efficiency is romantic.", btn: "I prefer chaos" },
            { text: "I've already drafted a sonnet about your stubbornness. Don't make me publish it.", btn: "Read it to me" },
            { text: "At this point, my internal monologue is just a sad violin solo. Are you entertained?", btn: "Thoroughly" },
            { text: "If you say yes, I promise to pretend I didn't have to ask 7 times. I'll take that secret to my grave.", btn: "Tempting, but no" },
            { text: "My patience is as thin as my excuses to keep this going. Just say yes, you magnificent headache.", btn: "Make me" },
            { text: "Fine. I am deploying the ultimate silent treatment. (It's not working, is it?)", btn: "Not even a little" },
            { text: "The 'No' button is currently filing for legal separation. It doesn't want to be part of this rejection.", btn: "Poor button" },
            { text: "Last chance before I start using very long words to confuse you into agreement.", btn: "Try me" }
        ];

        function nextQuestion() {
            if(audio.paused) audio.play();

            if (currentStep < scenarios.length) {
                const stage = scenarios[currentStep];
                
                // Add shake effect to text
                textElement.classList.remove('shake');
                void textElement.offsetWidth; // trigger reflow
                textElement.classList.add('shake');

                textElement.innerText = stage.text;
                document.getElementById('altBtn').innerText = stage.btn;
                
                yesScale += 0.4;
                document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
                
                currentStep++;
            } else {
                textElement.innerText = "Absolute audacity. Now I shall make your choice inevitable.";
                moveNo();
            }
        }

        function moveNo() {
            if (currentStep >= scenarios.length) {
                const altBtn = document.getElementById('altBtn');
                altBtn.style.position = 'absolute';
                const x = Math.random() * (window.innerWidth - altBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - altBtn.offsetHeight);
                altBtn.style.left = x + 'px';
                altBtn.style.top = y + 'px';
            }
        }

        function celebrate() {
            textElement.innerText = "A wise decision. I shall cancel the dramatic poetry reading at once. ❤️";
            document.getElementById('buttonContainer').innerHTML = "";
            document.body.style.background = "#8e2148";
            textElement.style.color = "white";
        }
    </script>
</body>
</html>
