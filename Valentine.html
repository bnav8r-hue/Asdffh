<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Have a Question...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container { padding: 20px; z-index: 1; }
        
        h1 { color: #d0205e; min-height: 80px; font-size: 2rem; }

        .gif-container { height: 200px; margin-bottom: 20px; }
        img { max-height: 100%; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            min-height: 250px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            width: 250px;
        }

        #yesBtn { background-color: #4caf50; color: white; order: 1; }
        #altBtn { background-color: #f44336; color: white; order: 2; position: relative; }
        
        /* The "Celebration" state */
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/qUIm5wu6LAAog/giphy.gif">
        </div>
        <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn" onclick="celebrate()">Yes, of course!</button>
            <button id="altBtn" onclick="nextQuestion()" onmouseover="moveNo()">Wait, what?</button>
        </div>
    </div>

    <script>
        let currentStep = 0;
        let yesScale = 1;

        const scenarios = [
            {
                text: "Are you sure? I'll buy you snacks...",
                gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/c76IJbxTcAR5C/giphy.gif",
                button: "Tell me more..."
            },
            {
                text: "What if I say please? Please please please?",
                gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/8vQSQ3cNXuDGo/giphy.gif",
                button: "You're being dramatic"
            },
            {
                text: "Okay, look at this puppy. You can't say no to him.",
                gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/10H4by255D2UsU/giphy.gif",
                button: "Still thinking..."
            }
        ];

        function nextQuestion() {
            if (currentStep < scenarios.length) {
                const stage = scenarios[currentStep];
                document.getElementById('questionText').innerText = stage.text;
                document.getElementById('mainGif').src = stage.gif;
                document.getElementById('altBtn').innerText = stage.button;
                
                // Make Yes button bigger each time she tries to click the other one
                yesScale += 0.5;
                document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
                
                currentStep++;
            } else {
                // If she goes through all questions, the other button starts jumping!
                document.getElementById('questionText').innerText = "Okay, now you're just playing! Say YES! üòÇ";
                moveNo();
            }
        }

        function moveNo() {
            if (currentStep >= scenarios.length) {
                const altBtn = document.getElementById('altBtn');
                const x = Math.random() * (window.innerWidth - altBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - altBtn.offsetHeight);
                altBtn.style.position = 'absolute';
                altBtn.style.left = x + 'px';
                altBtn.style.top = y + 'px';
            }
        }

        function celebrate() {
            document.getElementById('mainGif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzlqZ3R4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lz4v8Vp8B1mX6/giphy.gif";
            document.getElementById('questionText').innerText = "YAY! Best Valentine ever! ü•∞‚ù§Ô∏è";
            document.getElementById('buttonContainer').classList.add('hidden');
            document.body.style.backgroundColor = "#ffc0cb";
        }
    </script>
</body>
</html>
