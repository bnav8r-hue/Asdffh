<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Have a Question...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container { padding: 20px; z-index: 1; width: 100%; }
        
        h1 { color: #d0205e; min-height: 100px; font-size: 1.8rem; padding: 0 10px; }

        .gif-container { height: 220px; margin-bottom: 20px; }
        img { max-height: 100%; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            min-height: 300px;
            position: relative;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.2s ease;
            width: 280px;
            max-width: 90%;
        }

        #yesBtn { background-color: #4caf50; color: white; z-index: 999; }
        #altBtn { background-color: #f44336; color: white; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/qUIm5wu6LAAog/giphy.gif">
        </div>
        <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn" onclick="celebrate()">Yes, of course!</button>
            <button id="altBtn" onclick="nextQuestion()" onmouseover="moveNo()">Wait, what?</button>
        </div>
    </div>

    <script>
        let currentStep = 0;
        let yesScale = 1;

        const scenarios = [
            { text: "Are you sure? I'll buy you snacks...", gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/c76IJbxTcAR5C/giphy.gif", btn: "Show me the snacks" },
            { text: "What if I say please? Please please please?", gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/8vQSQ3cNXuDGo/giphy.gif", btn: "Still unsure..." },
            { text: "Okay, look at this puppy. You can't say no to him.", gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/10H4by255D2UsU/giphy.gif", btn: "He's cute, but..." },
            { text: "I'll be very, very, very sad...", gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/OPU6wUKDX4jky67WZn/giphy.gif", btn: "Don't cry!" },
            { text: "What if we get your favorite food?", gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/nuRXXyy025agM/giphy.gif", btn: "Now you're talking" },
            { text: "I'll do the dishes for a whole week!", gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/l378bu6ye7Re9N9GU/giphy.gif", btn: "A whole week??" },
            { text: "Think of the aesthetic photos we'll take!", gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/S9oNGC1E42SBRDWXWo/giphy.gif", btn: "Maybe..." },
            { text: "I am literally begging on my knees now.", gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/26AHPXYUXhZY6NInm/giphy.gif", btn: "One more reason?" },
            { text: "If you say yes, I'll be the happiest person alive!", gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/3oz8xAFtqoNEAfRXWw/giphy.gif", btn: "Okay, fine..." },
            { text: "LAST CHANCE! The 'No' button is retiring.", gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW52ZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxJnB0PW0mY3Q9Zw/YqnXsmYpEq3DNo23F9/giphy.gif", btn: "Uh oh..." }
        ];

        function nextQuestion() {
            if (currentStep < scenarios.length) {
                const stage = scenarios[currentStep];
                document.getElementById('questionText').innerText = stage.text;
                document.getElementById('mainGif').src = stage.gif;
                document.getElementById('altBtn').innerText = stage.btn;
                
                // Increase size of Yes button
                yesScale += 0.4;
                document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
                
                currentStep++;
            } else {
                // After 10 questions, make it jump!
                moveNo();
            }
        }

        function moveNo() {
            if (currentStep >= scenarios.length) {
                const altBtn = document.getElementById('altBtn');
                altBtn.style.position = 'absolute';
                const x = Math.random() * (window.innerWidth - altBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - altBtn.offsetHeight);
                altBtn.style.left = x + 'px';
                altBtn.style.top = y + 'px';
            }
        }

        function celebrate() {
            document.getElementById('mainGif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzlqZ3R4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4eHpxZzR4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lz4v8Vp8B1mX6/giphy.gif";
            document.getElementById('questionText').innerText = "KNEW IT! See you on the 14th! ü•∞‚ù§Ô∏è";
            document.getElementById('buttonContainer').innerHTML = ""; // Clear buttons
            document.body.style.backgroundColor = "#ffc0cb";
        }
    </script>
</body>
</html>
